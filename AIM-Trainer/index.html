<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assests/Styles/master.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style=" background-image: url('./Images/bg.png');">
    <div class="login-container" id="login-container">
        <div class="login-box d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-center mb-4">Game Settings</h2>
            <div class="mb-3 w-100">
                <label for="dotSize" class="form-label">Dot Thickness (px)</label>
                <input type="number" class="form-control" id="dotSize" min="10" max="50" value="20">
            </div>
            <div class="mb-3 w-100">
                <label for="gameTime" class="form-label">Game Time (seconds)</label>
                <input type="number" class="form-control" id="gameTime" min="10" max="120" value="30">
            </div>
            <button type="submit" class="btn btn-primary" id="play-game">Play Game</button>
        </div>
    </div>
    <div class="container hero" id="hero">
        <button class="btn-danger dot translate" id="dot"></button>
        <button class="btn-danger retry" id="retry">Retry</button>
    </div>
    <div class="splash" style="background-color:  #4F97A3;"></div>
    <div class="notifier d-flex flex-column">
        <h2>Score: <span id="score">0</span></h2>
        <h2>Time: <span id="time">30</span></h2>
        <h4 id="floating-notify">Click The ball to get started</h4>
    </div>

    <script src="./assests/Scripts/main.js"></script>
</body>

</html>
